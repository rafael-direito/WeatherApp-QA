<!DOCTYPE html>
<html>
    
    <head>
        <title>Weather Card Design Bootstrap 4.0</title>
        <link href="https://fonts.googleapis.com/css?family=Roboto+Condensed" rel="stylesheet">
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
              integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css"
              integrity="sha384-oS3vJWv+0UjzBfQzYUhtDYW+Pj2yciDJxpsK1OYPAYjqT085Qq/1cq5FLXAZQ7Ay" crossorigin="anonymous">
        <!-- Optional JavaScript -->
        <!-- jQuery first, then Popper.js, then Bootstrap JS -->
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
                integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous">
        </script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
                integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous">
        </script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
                integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous">
        </script>
        
        <link rel="stylesheet" type="text/css" href="css/custom.css">
        <script src="js/script.js"></script> 
    </head>
    
    <body>
        <nav class="navbar navbar-expand-sm bg-dark navbar-dark">
            <!-- Brand -->
            <a class="navbar-brand" href="/generalForecast">WeatherApp</a>
        </nav>
        
        <div class="jumbotron" style="background-image: url(https://mdbootstrap.com/img/Photos/Others/gradient1.jpg);">
            <div class="text-white text-center py-2 px-1 my-1">
                <div>
                    <h2 class="card-title h1-responsive pt-1 mb-1 font-bold"><strong>WeatherApp - Test XYZ </strong></h2>
                </div>
            </div>
        </div>
        
        <div class="container mainsection p-2">
            
            <form class="form-inline" action="#" th:action="@{/generalForecast}" th:object="${forecastNumberDays}" method="post">
                <div class="input-group  col-lg-6">
                    <div class="input-group-prepend">
                        <div class="input-group-text">City</div>
                    </div>
                    <input type="text" class="form-control" id="inlineFormInputGroupUsername2" th:placeholder="${city}" th:field="*{city}">
                </div>
                
                <div class="input-group  col-lg-4">
                    <div class="input-group-prepend">
                        <div class="input-group-text">Number of days</div>
                    </div>
                    <select class="custom-select" id="inlineFormCustomSelectPref" th:value="${numDays}" th:field="*{numDays}" >
                        <option selected value=0>Choose...</option>
                        <option value=1>One</option>
                        <option value=2>Two</option>
                        <option value=3>Three</option>
                        <option value=4>Four</option>
                        <option value=5>Five</option>
                        <option value=6>Six</option>
                    </select>
                </div>
                
                <button type="submit" value="Submit" class="btn btn-primary col-lg-1 offset-lg-1">Search</button>
            </form>
            
            <div class="container">
                <h1 style="margin-top:15px" th:text="${city}"></h1>
                <div class="row col-12 justify-content-md-center" style="margin-top:20px; text-align: center">
                    
                    
                    <div class="col-lg-2" style="margin-bottom:25px" th:each="forecast: ${forecasts}">
                        <a style="text-decoration: none;  color: inherit; " th:href="@{'specificForecast?city=' + ${city} + '&day=' + ${forecast.key}} ">
                            <div class="weather-part-third border" on>
                                <div class="row">
                                    <div class="col-lg-12 weather-part-third-image">
                                        <img src="https://cdn-icons-png.flaticon.com/512/189/189665.png" th:name="${forecast.value.weather}" onload="this.onload=null; getImagePath(this, this.name)" style="padding:25px; max-width: 100%">
                                        <br>
                                        <strong style="text-align:center" th:text="${forecast.value.weekDay}">xxx</strong>
                                        <br>
                                        <span style="text-align:center; margin-bottom:7px" th:text="${forecast.key}"></span>
                                    </div>
                                    <div class="col-lg-12 col-12 text-center">
                                        <div class="weather-part-thitd-icon">
                                            <div class="row">
                                                <div class="col-lg-4" >
                                                    <p class="pt-4" style="color:orange; margin-bottom: 2px; padding-top:0.75rem !important"><i class="fa fa-thermometer-full" aria-hidden="true"></i></p>
                                                    <span style="text-align:center; font-size: 12px" th:text="${forecast.value.tMax}"></span>
                                                </div>
                                                <div class="col-lg-4" >
                                                    <p class="pt-4" style="color:cornflowerblue; margin-bottom: 2px ; padding-top:0.75rem !important"><i class="fa fa-thermometer-full" aria-hidden="true"></i></p>
                                                    <span style="text-align:center; font-size: 12px" th:text="${forecast.value.tMin}"></span>
                                                </div>
                                                <div class="col-lg-4" >
                                                    <p class="pt-4" style="color:gray; margin-bottom: 2px; padding-top:0.75rem !important"><i class="fa fa-cloud-rain" aria-hidden="true"></i></p>
                                                    <span style="text-align:center; font-size: 12px" th:text="${forecast.value.precipitationProb}"></span><span style="text-align:center; font-size: 12px">%</span>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </body>
    
</html>
