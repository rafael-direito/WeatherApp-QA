<!DOCTYPE html>
<html>

<head>
    <title>Weather Card Design Bootstrap 4.0</title>
    <link href="https://fonts.googleapis.com/css?family=Roboto+Condensed" rel="stylesheet">
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous">
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous">
    </script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous">
    </script>
    <!-- Font awesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css"
        integrity="sha384-oS3vJWv+0UjzBfQzYUhtDYW+Pj2yciDJxpsK1OYPAYjqT085Qq/1cq5FLXAZQ7Ay" crossorigin="anonymous">

    <!-- My style sheets -->
    <link rel="stylesheet" type="text/css" href="css/custom.css">

    <!-- My scripts -->
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    <script src="js/script.js"></script> 

</head>

<body>
    <nav class="navbar navbar-expand-sm bg-dark navbar-dark">
        <!-- Brand -->
        <a class="navbar-brand" href="/generalForecast">WeatherApp</a>

        <!-- Links -->
        
    </nav>

    <div class="jumbotron" style="background-image: url(https://mdbootstrap.com/img/Photos/Others/gradient1.jpg);">
        <div class="text-white text-center py-2 px-1 my-1">
            <div>
                <h2 class="card-title h1-responsive pt-1 mb-1 font-bold"><strong>WeatherApp</strong></h2>
            </div>
        </div>
    </div>

    <div class="container mainsection p-2">

        <div class="container">

            <table class="table">
                <tbody>
                    <tr>
                        <td rowspan="9" class="col-lg-4" style="background-image:url(https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcS1SNbyLAqgBrk_vyaCSTxf_TJVh1ejtPhXK3i9tdG6ZXl2oxlw) ; background-repeat: no-repeat;
                        background-size: 100% ; color:white; padding-top: 25px;">
                            <div class="row">
                                <div class="col-lg-6">
                                    <h1 th:text="${city}">xxx</h1>
                                    <h2 th:text="${dayStr}">xxx</h2>
                                </div>
                                <div class="col-lg-6">
                                    <img src="https://cdn.oculosshop.com.br/media/catalog/product/placeholder/default/placeholder-image_1.png" th:name="${forecast.weather}" onload="this.onload=null; getImagePath(this, this.name)"
                                        style="max-width: 63%; float: right; padding-right:25px">
                                </div>
                            </div>


                        </td>
                        <td class="col-lg-6 col-sm-12">
                            <strong>Weather Type: </strong>
                            <span  th:text="${forecast.weather}">xxx</span>
                        </td>
                    </tr>
                    <tr>
                        <td class="col-lg-4">
                            <strong><i class="fas fa-thermometer-quarter" style="color:cyan"></i> Min.
                                Temperature:</strong>
                            <span th:text="${forecast.tMin}">xxx</span><span>ºC</span>
                        </td>
                    </tr>
                    <tr>
                        <td class="col-lg-6">
                            <strong><i class="fas fa-thermometer-three-quarters" style="color:orange"></i> Max.
                                Temperature:</strong>
                            <span th:text="${forecast.tMax}">xxx</span><span>ºC</span>
                        </td>
                    </tr>
                    <tr>
                        <td class="col-lg-6">
                            <strong><i class="fas fa-wind" style="color:blue"></i> Wind Direction:</strong>
                           <span th:text="${forecast.windDir}">xxx</span>
                        </td>
                    </tr>
                    <tr>
                        <td class="col-lg-6">
                            <strong><i class="fas fa-cloud-rain" style="color:grey"></i> Precipitation
                                Probability:</strong>
                            <span th:text="${forecast.precipitationProb}">xxx</span><span>%<span>
                        </td>
                    </tr>
                    <tr>
                        <td class="col-lg-6">
                            <strong><i class="fas fa-tint" style="color:blue"></i> Humidity:</strong>
                            <span th:text="${forecast.humidity}">xxx</span>
                        </td>
                    </tr>
                    <tr>
                        <td class="col-lg-6">
                            <strong><i class="fas fa-feather" style="color:grey"></i> Pressure:</strong>
                            <span th:text="${forecast.pressure}">xxx</span>
                        </td>
                    </tr>
                    <tr>
                        <td class="col-lg-6">
                            <strong><i class="fas fa-map-marker-alt" style="color:red"></i> Longitude:</strong>
                            <span th:text="${forecast.longitude}">xxx</span>
                        </td>
                    </tr>
                    <tr>
                        <td class="col-lg-6">
                            <strong><i class="fas fa-map-marker-alt" style="color:red"></i> Latitute:</strong>
                           <span th:text="${forecast.latitude}">xxx</span>
                        </td>
                    </tr>

                </tbody>
            </table>
        </div>

        <div style="text-align: center">
            <div id="temperature_chart">
                <div>
                </div>
        </div>

        <div style="text-align: center">
                <div id="humidity_chart">
                    <div>
                    </div>
            </div>
</body>

</html>
